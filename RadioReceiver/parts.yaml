  - name: MCU
    part: ESP32-S3-MINI-1-N8
    package: Module
    prefix: U
    description: Main microcontroller with WiFi/BT

  - name: Battery_Charger
    part: TP4056
    package: ESOP-8
    prefix: U
    description: Li-ion battery charger IC

  - name: LDO
    part: AMS1117-3.3
    package: SOT-223
    prefix: U
    description: 3.3V low dropout regulator

  - name: Radio_IC
    part: SI4735-D60-GU
